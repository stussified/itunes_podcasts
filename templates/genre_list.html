{% extends "layout.html"%}
{% block body %}
<h1>iTunes Categories</h1>
<p>This shows the current list of top level categores for podcasts in iTunes.</p>
<div class="container">
	<div class="row">
	{% for genre in genre_list %}
		<div class="col-lg-3">
		<h2><a href="{{ url_for("podcasts", itunes_url = genre.genre_url) }}"> {{ genre.genre_name }}</a></h2>
		</div>
	{% endfor %}
	</div>
</div>
{% endblock %}
