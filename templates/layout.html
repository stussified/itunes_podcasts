<!DOCTYPE html>
<html>
<head>
	<title>Podcast Player</title>
</head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Place this tag in your head or just before your close body tag. -->
	<script async defer src="https://buttons.github.io/buttons.js"></script>
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

<body>
<nav class="navbar navbar-default"></nav> <!-- Dummy nav bar to prevent cutting off of content.  See here: http://stackoverflow.com/questions/10336194/twitter-bootstrap-top-nav-bar-blocking-top-content-of-the-page-->
<nav class = "navbar navbar-default navbar-fixed-top" role = "navigation">
<div class = "navbar-header">
<a class = "navbar-brand" href="/">Podcast Player</a>
<ul class="nav navbar-nav">
<!-- Place this tag where you want the button to render. -->
<li style ="padding-top:10px"><a class="github-button" href="https://github.com/stussified" data-style="mega" data-count-href="/stussified/followers" data-count-api="/users/stussified#followers" data-count-aria-label="# followers on GitHub" aria-label="Follow @stussified on GitHub">Follow @stussified</a>
</li>
</ul>
</div>
<div style="padding-right: 1%;">
<form class = "navbar-form navbar-right" role ="search" method="POST" action="{{ url_for("search_endpoint") }}">
<div class = "form-group">
<input type = "text" class = "form-control" name="term" placeholder="Search for a podcast">
</div>
<button type="submit" class = "btn btn-default">Search</button>
</form>
</div>
</nav>

	{% block body%}
	{% endblock %}
