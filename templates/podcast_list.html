{% extends "layout.html"%}
{% block body %}
<div class="container">
<h1>Podcasts</h1>
	<ul class="list-group">
		{% for podcast in podcast_list %}
		<li class="list-group-item"><a href="{{ url_for("episodes", itunes_url = podcast.podcast_url) }}">{{ podcast.podcast_name }}</a></li>
		{% endfor%}
	</ul>
</div>
{% endblock %}
